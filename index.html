<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- create a section for student-management -->
    <div class="background-gradient">
        <h2 class="container__title">Student-Management</h2>
        
        <div class="container__details">
            <form action="" id="student-form" class="background-image" required>
                <label for="">Name:</label> 
                <input type="text" required placeholder="Enter your name" id="name" required>
                <span class="nameerror">Name must contain letter</span>
                <br>
                <label for="age">Age:</label>
                <input type="text" name="" id="age" placeholder="Enter your age" required>
                <span class="ageerror">Age must contain number</span>
                <br>
               
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected name="gender">Select Gender</option>
                    <option value="Male" name="gender">Male</option>
                    <option value="Female" name="gender">Female</option>
                    <option value="Other" name="gender">Other</option>
                </select>
                <span class="gendererror">Gender must contain given below</span>
                <br>

                <label for="course">Course:</label>
                <select id="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="eee">EEE</option>
                    <option value="civil">CIVIL</option>
                </select>
                <span class="courseerror">Course must contain given below</span>
                <br>
                
                <label for="email">E-mail</label>
                <input type="text" placeholder="Enter a e-mail" id="gmail" required>
                <span class="emailerror">Provide valid gmail address</span>
                <br>

                <button type="submit">ADD Student</button>
            </form>
        </div>
    </div>

    <div class="background-gradient">
        <table style="width: 80%;" id="container" class="container">
           <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>course</td>
            <td>e-mail</td>
            <td>Actions</td>
           </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
